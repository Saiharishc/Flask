{% extends 'base.html' %}

{% block head %}
<title> EDIT </title>
{% endblock %}

{% block body %}
<h1>EDIT Posts</h1>
    <hr>
    <h2>EDIT Blog Post</h2>
    <form action='/post/edit/{{post.id}}' method = 'POST'>
        <label for="title">Title</label>
        <input class="form-control" type="text" name ='title' id='title' value="{{post.title}}" aria-label="Enter Title">
        <br>
        <label for="author">Author</label>
        <input class="form-control" type="text" name='author' id='author' value="{{post.author}}" aria-label="Enter Author">
        <br>
        <label for="content">Post</label>
        <textarea class="form-control" name='content' id='content' aria-label="Enter Content" rows="3">{{post.title}}</textarea>
        <br>
        <input type='submit' value='Save'>
    </form>
    <hr>

{% endblock %}
